<div class="landing-page">
  <header class="landing-page__header">
    <div class="landing-page__logo">Lorem Gaming</div>
  </header>

  <main class="landing-page__content">
    <section class="landing-page__hero">
      <h1 class="landing-page__hero-heading">Next-Level Gaming Experience</h1>
      <p class="landing-page__hero-text">Unlock Unlimited Gaming Across All Devices</p>

      <div class="landing-page__features">
        <h2 class="landing-page__feature-heading">What You Get:</h2>
        <ul class="landing-page__features-list">
          @for(feature of gamingFeatures; track feature) {
            <li>
              {{ feature }}
            </li>
          }
        </ul>
      </div>

      <div class="landing-page__cta-section">
        <a [routerLink]="['/sign-up']" class="landing-page__cta-button">
          Start Your Gaming Journey
        </a>
      </div>
    </section>
  </main>

  <footer class="landing-page__footer">
    <p class="landing-page__footer-text">Â© 2024 Lorem Gaming. All Rights Reserved.</p>
  </footer>
</div>
