<nav class="sidebar">
  <div class="steps__container">
    @for(step of steps; track step) {
    <article  class="step" [class.active]="isActive(step.route)">
      <header  class="step-number">{{ step.number }}</header>
      <section class="step__lable-container">
        <span class="step__lable-count">STEP {{ step.number }}</span>
        <a class="step__label-text" (click)="navigateToStep(step)">{{ step.label }}</a>
      </section>
    </article>
  }
  </div>
</nav>
